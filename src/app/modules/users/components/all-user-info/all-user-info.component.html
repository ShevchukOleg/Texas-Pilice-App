<section class="b-gradient">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page">Home</li>
            <li class="breadcrumb-item active" aria-current="page">Battue</li>
          </ol>
        </nav>
        <div class="text-center mt-2">
          <button type="button" class="btn btn-danger" (click)="openDialog()">
            Add a criminal
          </button>
        </div>
        <p class="text-center f-teko mt-1">
          *If you have any suspicion or wish to report a criminal, press this
          button.
        </p>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container pb-sm-5">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center my-3">
          Attention! <br />
          The most dangerous criminals of our state:
        </h2>
      </div>
      <app-user-record
        *ngFor="let user of allUsers"
        [userInfo]="user"
        (remove)="deleteUser($event)"
      ></app-user-record>
    </div>
  </div>
</section>
